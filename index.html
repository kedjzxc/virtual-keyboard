<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Virtual Keyboard</title>
</head>
<body>
  <div class="container">
    <textarea name="input" id="input" cols="70" rows="10"></textarea>
    <div class="keyboard">
      <div class="keyboard__inner">
        <div class="keyboard__btn">ё</div>
        <div class="keyboard__btn">1</div>
        <div class="keyboard__btn">2</div>
        <div class="keyboard__btn">3</div>
        <div class="keyboard__btn">4</div>
        <div class="keyboard__btn">5</div>
        <div class="keyboard__btn">6</div>
        <div class="keyboard__btn">7</div>
        <div class="keyboard__btn">8</div>
        <div class="keyboard__btn">9</div>
        <div class="keyboard__btn">0</div>
        <div class="keyboard__btn">-</div>
        <div class="keyboard__btn">=</div>
        <div class="keyboard__btn keyboard__btn-backspace keyboard__btn-black">Backspace</div>
        <div class="keyboard__btn keyboard__btn-tab keyboard__btn-black">Tab</div>
        <div class="keyboard__btn">Й</div>
        <div class="keyboard__btn">Ц</div>
        <div class="keyboard__btn">У</div>
        <div class="keyboard__btn">К</div>
        <div class="keyboard__btn">Е</div>
        <div class="keyboard__btn">Н</div>
        <div class="keyboard__btn">Г</div>
        <div class="keyboard__btn">Ш</div>
        <div class="keyboard__btn">Щ</div>
        <div class="keyboard__btn">З</div>
        <div class="keyboard__btn">Х</div>
        <div class="keyboard__btn">Ъ</div>
        <div class="keyboard__btn">\</div>
        <div class="keyboard__btn keyboard__btn-del keyboard__btn-black">DEL</div>
        <div class="keyboard__btn keyboard__btn-caps keyboard__btn-black">Caps Lock</div>
        <div class="keyboard__btn">Ф</div>
        <div class="keyboard__btn">Ы</div>
        <div class="keyboard__btn">В</div>
        <div class="keyboard__btn">А</div>
        <div class="keyboard__btn">П</div>
        <div class="keyboard__btn">Р</div>
        <div class="keyboard__btn">О</div>
        <div class="keyboard__btn">Л</div>
        <div class="keyboard__btn">Д</div>
        <div class="keyboard__btn">Ж</div>
        <div class="keyboard__btn">Э</div>
        <div class="keyboard__btn keyboard__btn-enter keyboard__btn-black">ENTER</div>
        <div class="keyboard__btn keyboard__btn-shift keyboard__btn-black">Shift</div>
        <div class="keyboard__btn">\</div>
        <div class="keyboard__btn">Я</div>
        <div class="keyboard__btn">Ч</div>
        <div class="keyboard__btn">С</div>
        <div class="keyboard__btn">М</div>
        <div class="keyboard__btn">И</div>
        <div class="keyboard__btn">Т</div>
        <div class="keyboard__btn">Ь</div>
        <div class="keyboard__btn">Б</div>
        <div class="keyboard__btn">Ю</div>
        <div class="keyboard__btn">/</div>
        <div class="keyboard__btn keyboard__btn-up keyboard__btn-black">/\</div>
        <div class="keyboard__btn keyboard__btn-black">Shift</div>
        <div class="keyboard__btn keyboard__btn-ctrl keyboard__btn-black">Ctrl</div>
        <div class="keyboard__btn keyboard__btn-win keyboard__btn-black">Win</div>
        <div class="keyboard__btn keyboard__btn-alt keyboard__btn-black">Alt</div>
        <div class="keyboard__btn keyboard__btn-space"></div>
        <div class="keyboard__btn keyboard__btn-alt keyboard__btn-black">Alt</div>
        <div class="keyboard__btn keyboard__btn-ctrl keyboard__btn-black">Ctrl</div>
        <div class="keyboard__btn keyboard__btn-black"><</div>
        <div class="keyboard__btn keyboard__btn-black">\/</div>
        <div class="keyboard__btn keyboard__btn-black">></div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
